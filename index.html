<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="scripts/index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="title">Tic Tac Toe</h1>
    </header>
    <main class="main">
        <aside class="players--list">
            <div class="x-player">
                &cross; Player
            </div>
            <div class="o-player">
                &CircleDot; Player 
            </div>
        </aside>
        <section class="game-grid">
            <button class="cell" data-x="0" data-y="0">&cross;</button>
            <button class="cell red" data-x="0" data-y="1">&#9711;</button>
            <button class="cell" data-x="0" data-y="2"></button>
            <button class="cell" data-x="1" data-y="0"></button>
            <button class="cell" data-x="1" data-y="1"></button>
            <button class="cell" data-x="1" data-y="2"></button>
            <button class="cell" data-x="2" data-y="0"></button>
            <button class="cell" data-x="2" data-y="1"></button>
            <button class="cell" data-x="2" data-y="2"></button>
        </section>
    </main>
    <footer>
        <!-- Add Github Link with icon -->
    </footer>
</body>
</html>
